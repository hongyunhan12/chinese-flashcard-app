<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠ÊñáÂçïËØçÂç°Áâá - Chinese Flashcard App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .block-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .block-selector label {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .block-selector select {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            color: #667eea;
            min-width: 200px;
            outline: none;
        }

        .block-selector select:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .block-info {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            height: 400px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            color: #333;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .word-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .word {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .speaker-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .speaker-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .speaker-btn:active {
            transform: scale(0.95);
        }

        .speaker-btn.playing {
            background: #667eea;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .flashcard-back .speaker-btn {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .flashcard-back .speaker-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .pronunciation {
            font-size: 2em;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }

        .meaning {
            font-size: 1.5em;
            line-height: 1.6;
            color: rgba(255,255,255,0.95);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            color: #667eea;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .card-counter {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .loading {
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .error {
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            font-size: 1.1em;
        }

        .hint {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .word {
                font-size: 3em;
            }
            .pronunciation {
                font-size: 1.5em;
            }
            .meaning {
                font-size: 1.2em;
            }
            h1 {
                font-size: 1.8em;
            }
            .speaker-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            .word-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‰∏≠ÊñáÂçïËØçÂç°Áâá</h1>
        
        <div id="loading" class="loading">Ê≠£Âú®Âä†ËΩΩÂç°Áâá...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="flashcard-section" style="display: none;">
            <div class="block-selector">
                <label for="block-select">ÈÄâÊã©ÂçïËØçÂùó:</label>
                <select id="block-select" onchange="changeBlock()">
                    <option value="all">ÂÖ®ÈÉ®ÂçïËØç</option>
                </select>
                <div class="block-info" id="block-info"></div>
            </div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front">
                        <div class="word-container">
                            <div class="word" id="word">Âä†ËΩΩ‰∏≠...</div>
                            <button class="speaker-btn" id="speaker-btn-front" onclick="pronounceWord('word')" title="ÂèëÈü≥ (Pronounce)">
                                üîä
                            </button>
                        </div>
                        <div class="hint">ÁÇπÂáªÂç°ÁâáÁøªËΩ¨</div>
                    </div>
                    <div class="flashcard-back">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px;">
                            <div class="pronunciation" id="pronunciation"></div>
                            <button class="speaker-btn" id="speaker-btn-back" onclick="pronounceWord('pronunciation')" title="ÂèëÈü≥ (Pronounce)">
                                üîä
                            </button>
                        </div>
                        <div class="meaning" id="meaning"></div>
                        <div class="hint">ÁÇπÂáªÂç°ÁâáÁøªËΩ¨</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" onclick="previousCard()">‚Üê ‰∏ä‰∏ÄÂº†</button>
                <button id="flip-btn" onclick="flipCard()">ÁøªËΩ¨</button>
                <button id="next-btn" onclick="nextCard()">‰∏ã‰∏ÄÂº† ‚Üí</button>
            </div>
            
            <div class="card-counter">
                <span id="card-number">1</span> / <span id="total-cards">0</span>
            </div>
        </div>
    </div>

    <script>
        let allFlashcards = [];  // Store all flashcards
        let flashcards = [];     // Current filtered flashcards
        let currentIndex = 0;
        let isFlipped = false;
        let currentBlock = 'all';
        let totalBlocks = 0;

        // Load flashcards when page loads
        async function loadFlashcards() {
            try {
                const response = await fetch('/api/flashcards');
                const data = await response.json();
                
                if (data.flashcards && data.flashcards.length > 0) {
                    allFlashcards = data.flashcards;
                    flashcards = allFlashcards;
                    totalBlocks = data.total_blocks || Math.ceil(allFlashcards.length / 100);
                    
                    // Populate block dropdown
                    populateBlockDropdown();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('flashcard-section').style.display = 'block';
                    document.getElementById('total-cards').textContent = flashcards.length;
                    updateBlockInfo();
                    showCard(0);
                } else {
                    showError('Ê≤°ÊúâÊâæÂà∞Âç°ÁâáÊï∞ÊçÆ');
                }
            } catch (error) {
                showError('Âä†ËΩΩÂç°ÁâáÂ§±Ë¥•: ' + error.message);
            }
        }

        function populateBlockDropdown() {
            const select = document.getElementById('block-select');
            // Keep "ÂÖ®ÈÉ®ÂçïËØç" option, add block options
            for (let i = 1; i <= totalBlocks; i++) {
                const start = (i - 1) * 100 + 1;
                const end = Math.min(i * 100, allFlashcards.length);
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Âùó ${i}: ÂçïËØç ${start}-${end}`;
                select.appendChild(option);
            }
        }

        function changeBlock() {
            const select = document.getElementById('block-select');
            const selectedValue = select.value;
            currentBlock = selectedValue;
            
            if (selectedValue === 'all') {
                flashcards = allFlashcards;
            } else {
                const blockNum = parseInt(selectedValue);
                const startIdx = (blockNum - 1) * 100;
                const endIdx = Math.min(startIdx + 100, allFlashcards.length);
                flashcards = allFlashcards.slice(startIdx, endIdx);
            }
            
            currentIndex = 0;
            updateBlockInfo();
            document.getElementById('total-cards').textContent = flashcards.length;
            showCard(0);
        }

        function updateBlockInfo() {
            const blockInfo = document.getElementById('block-info');
            if (currentBlock === 'all') {
                blockInfo.textContent = `ÊÄªÂÖ± ${allFlashcards.length} ‰∏™ÂçïËØçÔºå${totalBlocks} ‰∏™Âùó`;
            } else {
                const blockNum = parseInt(currentBlock);
                const start = (blockNum - 1) * 100 + 1;
                const end = Math.min(blockNum * 100, allFlashcards.length);
                blockInfo.textContent = `ÂΩìÂâçÂùó: ${start}-${end} (ÂÖ± ${flashcards.length} ‰∏™ÂçïËØç)`;
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        function showCard(index) {
            if (index < 0 || index >= flashcards.length) return;
            
            currentIndex = index;
            const card = flashcards[index];
            
            // Reset flip state
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Update card content
            document.getElementById('word').textContent = card.word;
            document.getElementById('pronunciation').textContent = card.pronunciation || 'Êó†ÊãºÈü≥';
            document.getElementById('meaning').textContent = card.meaning || 'Êó†Èáä‰πâ';
            
            // Update card counter
            if (currentBlock === 'all') {
                document.getElementById('card-number').textContent = index + 1;
            } else {
                const blockNum = parseInt(currentBlock);
                const globalIndex = (blockNum - 1) * 100 + index;
                document.getElementById('card-number').textContent = `${index + 1} (ÂÖ®Â±Ä: ${globalIndex + 1})`;
            }
            
            // Update button states
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === flashcards.length - 1;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                showCard(currentIndex + 1);
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                showCard(currentIndex - 1);
            }
        }

        // Text-to-speech function
        let currentUtterance = null;
        
        function pronounceWord(elementType) {
            // If same button clicked and speech is playing, stop it
            const speakerBtn = elementType === 'word' 
                ? document.getElementById('speaker-btn-front')
                : document.getElementById('speaker-btn-back');
            
            if (speakerBtn.classList.contains('playing')) {
                window.speechSynthesis.cancel();
                speakerBtn.classList.remove('playing');
                return;
            }
            
            // Stop any ongoing speech
            window.speechSynthesis.cancel();
            
            let textToSpeak = '';
            let element = null;
            
            if (elementType === 'word') {
                // Pronounce the Chinese word
                element = document.getElementById('word');
                textToSpeak = element.textContent.trim();
            } else if (elementType === 'pronunciation') {
                // Pronounce the pinyin pronunciation
                element = document.getElementById('pronunciation');
                textToSpeak = element.textContent.trim();
            }
            
            if (!textToSpeak || textToSpeak === 'Êó†ÊãºÈü≥' || textToSpeak === 'Âä†ËΩΩ‰∏≠...') {
                return;
            }
            
            // Add playing class
            speakerBtn.classList.add('playing');
            
            // Create speech synthesis
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            currentUtterance = utterance;
            
            // Try to set Chinese language (zh-CN) for better pronunciation
            function setVoice() {
                const voices = window.speechSynthesis.getVoices();
                // Try to find Chinese voice
                const chineseVoice = voices.find(voice => 
                    voice.lang.includes('zh') || 
                    voice.lang.includes('CN') ||
                    voice.name.toLowerCase().includes('chinese')
                );
                
                if (chineseVoice) {
                    utterance.voice = chineseVoice;
                    utterance.lang = 'zh-CN';
                } else {
                    // Fallback: use default voice but set language
                    utterance.lang = 'zh-CN';
                }
                
                utterance.rate = 0.9; // Slightly slower for clarity
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Speak
                window.speechSynthesis.speak(utterance);
            }
            
            // Load voices (some browsers need this)
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                setVoice();
            } else {
                // Wait for voices to load
                window.speechSynthesis.onvoiceschanged = setVoice;
                // Fallback timeout
                setTimeout(setVoice, 100);
            }
            
            // Remove playing class when speech ends
            utterance.onend = function() {
                speakerBtn.classList.remove('playing');
                currentUtterance = null;
            };
            
            utterance.onerror = function(event) {
                speakerBtn.classList.remove('playing');
                currentUtterance = null;
                console.error('Speech synthesis error:', event);
            };
        }

        // Load voices when page loads (some browsers need this)
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = function() {
                // Voices loaded
            };
        }

        // Add click event to flashcard
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('flashcard').addEventListener('click', function(e) {
                // Don't flip if clicking on speaker button
                if (!e.target.closest('.speaker-btn')) {
                    flipCard();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    previousCard();
                } else if (e.key === 'ArrowRight') {
                    nextCard();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    flipCard();
                } else if (e.key === 'p' || e.key === 'P') {
                    // Press 'P' to pronounce current word
                    e.preventDefault();
                    if (isFlipped) {
                        pronounceWord('pronunciation');
                    } else {
                        pronounceWord('word');
                    }
                }
            });
            
            // Load flashcards
            loadFlashcards();
        });
    </script>
</body>
</html>
